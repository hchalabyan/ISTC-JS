<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chip's animation</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/anim.css">
</head>
<body>
    <div class="wrapper">
       <div class="game_part">
           <div>
                <div class="tools_part">
                        <div>
                            <img src="img/ic_clear.svg" alt="clear" class="tools_icons">
                            <span>clear</span>
                        </div>
                        <div>
                            <img src="img/chip_10.svg" alt="chip_10" class="chips">
                        </div>
                        <div>
                            <span>undo</span>
                            <img src="img/ic_undo.svg" alt="undo" class="tools_icons undo">
                        </div>
                   </div>
                   <div class="chips_part">
                        <div class="chips_content">
                            <img src="img/chip1.svg" alt="chip_1" class="chips chips_1 chips_lef">
                            <img src="img/chip2.svg" alt="chip_2" class="chips chips_2 chips_lef">
                            <img src="img/chip5.svg" alt="chip_5" class="chips chips_3 chips_lef">
                            <img src="img/chip25.svg" alt="chip_25" class="chips chips_4 chips_right">
                            <img src="img/chip100.svg" alt="chip_100" class="chips chips_5 chips_right">
                            <img src="img/chip500.svg" alt="chip_500" class="chips chips_6 chips_right">   
                        </div>
                   </div>
                   <div class="arrow">
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                   </div>
           </div>
           
           <div class="bottom_part">
                <div class="arrow">
                        <i class="fa fa-caret-up" aria-hidden="true"></i>
                   </div>
                <div class="tools_part">
                        <div>
                            <img src="img/ic_clear.svg" alt="clear" class="tools_icons">
                            <span>clear</span>
                        </div>
                        <div class="bottom_chips">

                        </div>
                        <div class="bottom_part_10">
                            <img src="img/chip_10.svg" alt="chip_10" class="chips">
                        </div>
                        <div class="bottom_chips">

                        </div>
                        <div>
                            <span>undo</span>
                            <img src="img/ic_undo.svg" alt="undo" class="tools_icons undo">
                        </div>
                   </div>
           </div>
       </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
