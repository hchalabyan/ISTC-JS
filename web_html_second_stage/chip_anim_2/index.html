<body>
    <div class="wrapper">
        <div class="game_part">
            <div id="top_part" onclick="topToBottom()">
                <div class="tools_part" id="tools_part">
                    <div id="clear_button">
                        <img src="img/ic_clear.svg" alt="clear" class="tools_icons">
                        <span>clear</span>
                    </div>
                    <div id="timer">
                        <img src="img/chip_10.svg" alt="chip_10" class="chips" id="chips_10">
                    </div>
                    <div id="undo_button">
                        <span>undo</span>
                        <img src="img/ic_undo.svg" alt="undo" class="tools_icons undo">
                    </div>
                </div>
                <div class="chips_part" id="chips_part">
                    <div class="chips_content" id="chips_content">
                        <img src="img/chip1.svg" alt="chip_1" class="chips chips_1 chips_left">
                        <img src="img/chip2.svg" alt="chip_2" class="chips chips_2 chips_left">
                        <img src="img/chip5.svg" alt="chip_5" class="chips chips_3 chips_left">
                        <img src="img/chip25.svg" alt="chip_25" class="chips chips_4 chips_right">
                        <img src="img/chip100.svg" alt="chip_100" class="chips chips_5 chips_right">
                        <img src="img/chip500.svg" alt="chip_500" class="chips chips_6 chips_right">   
                    </div>
                    <div class="arrow" id="arrow">
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div> 
            </div>
