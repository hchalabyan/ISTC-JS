<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form_registr">
            <div class="pic"></div>
            <div class="form_part">
                <div class="form_header" id="form_header" onclick="activeClass(event)">
                    <div onclick="remoteSign()"> 
                        <span class="signRemote active">sign up</span> 
                    </div>
                    <div onclick="remotLogin()"> 
                        <span class="loginRemote">sign in</span> 
                    </div>
                </div>
                <form action="" id="signIn">
                    <input type="text" placeholder="Username">

                    <input type="text" placeholder="E-mail">

                    <p id="notValid_email"></p>

                    <label for="">Password</label>

                    <input type="password" >

                    <label for="">Confirm password</label>

                    <input type="password" oninput="passW()">

                    <p id="notEqual_pass"></p>

                    <button type="button" id="sub_button">Register</button>
                    
                </form>
                <form action="" id="login">
                    <label>Username</label>

                    <input type="text" class="login_inp">

                    <label>Password</label>

                    <input type="password" class="login_inp">

                    <p id="wrong_log"></p>
                    
                    <button type="button" id="log_button">Log In</button>

                </form>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
